<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    function futuro() {
      const paragrafo = document.getElementsByTagName('p')[1];
      paragrafo.innerText = "Eu me imagino empregada, bem sucedida, ganhando muito bem e viajando por muitos países com o meu namorado.";
    }
    futuro();

    function mudarCor() {
      const fundo = document.getElementsByClassName('main-content')[0];
      fundo.style.backgroundColor = 'rgb(76,164,109)';
    }
    mudarCor();

    function mudarCentro() {
      const centro = document.getElementsByClassName('center-content')[0];
      centro.style.backgroundColor = 'white';
    }
    mudarCentro();

    function mudarTitulo() {
      const titulo = document.getElementsByTagName('h1')[0];
      titulo.innerText = 'Exercício - JavaScript';
    }
    mudarTitulo();

    function mudarTexto() {
      const novoTexto = document.getElementsByTagName('p')[0];
      novoTexto.innerHTML = novoTexto.innerHTML.toUpperCase();
    }
    mudarTexto();

    function exibirTudo() {
      const conteudo = document.getElementsByTagName('p');
      for (let i = 0; i < conteudo.length; i += 1) {
        console.log(conteudo[i].innerHTML);
      }
    }
    exibirTudo();
    /*

  6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
  */
  </script>
</body>

</html>
