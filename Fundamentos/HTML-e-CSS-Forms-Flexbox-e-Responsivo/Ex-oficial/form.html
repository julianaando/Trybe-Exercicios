<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1>Header da Página</h1>
  <form action="" method="post">
    <fieldset>
      <label for="fullName">Nome Completo:</label>
      <input type="text" name="fullName" id="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
      <br>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
      <br>
      <br>
      <label for="destino1">Cidade</label>
      <input type="radio" className="radios" name="destinations" value="Cidade" required>
      <label for="destino2">Praia</label>
      <input type="radio" className="radios" name="destinations" value="Praia" required>
      <label for="destino3">Montanha</label>
      <input type="radio" className="radios" name="destinations" value="Montanha" required>
      <label for="destino4">Caverna</label>
      <input type="radio" className="radios" name="destinations" value="Caverna" required>
      <br><br>
      <label for="why">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br />
      <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" maxlength="500" required></textarea>
      <br><br>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" required>
      <br><br>
      <label for="check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input type="checkbox" name="check" id="check">
      <br>
      <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </fieldset><br>
    <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
    <button type="reset" id="reset-btn">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
