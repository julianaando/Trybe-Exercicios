<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <h1>Header da Página</h1>
  <form action="" method="post">
    <fieldset>
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input type="text" name="fullName" id="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control">
      <br>
      <br>
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control">
      <br>
      <br>
      <p>Escolha seu destino favorito:</p>
      <label for="destino1" class="form-check-label">Cidade</label>
      <input type="radio" className="radios" name="destinations" value="Cidade" required class="form-check-input">
      <label for="destino2" class="form-check-label">Praia</label>
      <input type="radio" className="radios" name="destinations" value="Praia" required class="form-check-input">
      <label for="destino3" class="form-check-label">Montanha</label>
      <input type="radio" className="radios" name="destinations" value="Montanha" required class="form-check-input">
      <label for="destino4" class="form-check-label">Caverna</label>
      <input type="radio" className="radios" name="destinations" value="Caverna" required class="form-check-input">
      <br><br>
      <label for="why" class="form-label" class="form-check-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" maxlength="500" required></textarea class="form-control">
      <br><br>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" required>
      <br><br>
      <label for="check">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input type="checkbox" name="check" id="check">
      <br>
      <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="agreement" id="agreement" required>
    </fieldset><br>
    <button type="submit" id="submit-btn" disabled class="btn btn-primary">Participar do concurso TrybeTrip</button>
    <button type="reset" id="reset-btn" class="btn btn-primary">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
