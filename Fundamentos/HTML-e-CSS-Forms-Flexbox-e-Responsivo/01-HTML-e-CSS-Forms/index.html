<!-- Adicione os campos de entrada para email e senha.

Adicione um checkbox com o texto Lembre-me.

Adicione um botão com o texto Entrar; crie o botão através da tag <input>.

Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.

Adicione o atributo required para os campos de email e senha.

Adicione o atributo autocomplete="off" para o campo de email.

Adicione o atributo autofocus para o campo de email. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <form action="" method="get">
    <label for="email-user">Email:</label>
    <input type="email" name="user" id="email-user" placeholder="Digite seu email" required autocomplete="off" autofocus>
    <label for="pass-user">Senha:</label>
    <input type="password" name="user" id="pass-user" placeholder="Digite sua senha" required>
    <br>
    <br>
    <label for="lembre-user">Lembre-me</label>
    <input type="checkbox" name="reminder" id="lembre-user" value="yes">
    <input type="submit" value="Entrar" id="button-user" name="user">
  </form>

</body>

</html>
